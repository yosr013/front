<main id="main" class="main">
    <div class="pagetitle">
       <h1>Phases</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Accueil</a></li>
             <li class="breadcrumb-item">Param√®tres</li>
             <li class="breadcrumb-item">Phases</li>
          </ol>
       </nav>
    </div>
    <section class="section profile">
       <div class="row">
          <div class="col-xl-10">
             <div class="card">
                <div class="card-body pt-3">
                   <ul class="nav nav-tabs nav-tabs-bordered">
                      <li class="nav-item"> <button [ngClass]="{'disabled': isAuthorized}" class="nav-link" data-bs-toggle="tab" data-bs-target="#add-phase">Ajouter une nouvelle phase</button></li>
                      <li class="nav-item"> <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#liste-phases">Liste des phases</button></li>
                   </ul>
                   <div class="tab-content pt-2">
                    <div class="tab-pane fade  profile-overview" id="add-phase">
                    
                    <form [formGroup]="addForm"  (ngSubmit)="onSubmit()">
                        <div class="row mb-3">
                        </div>
                        <div class="row mb-3">
                            <label for="codePhase" class="col-md-4 col-lg-3 col-form-label">Code phase :</label>
                            <div class="col-md-8 col-lg-9"> 
                             <input formControlName="code" [ngClass]="{'is-invalid':submitted && addForm.controls.code.errors}"  name="codePhase" type="text" class="form-control" id="codePhase" >
                             <div *ngIf="submitted && addForm.controls.code.errors" class="invalid-feedback">
                                 <div *ngIf="submitted && addForm.controls.code.errors.required">
                                    Ce champs est obligatoire!
                                 </div>
                              </div>
                         </div>
                         </div>
                        <div class="row mb-3">
                           <label for="name" class="col-md-4 col-lg-3 col-form-label">Nom phase : </label>
                           <div class="col-md-8 col-lg-9"> <input [(ngModel)]="phase.nom" formControlName="name" [ngClass]="{'is-invalid':submitted && addForm.controls.name.errors}"name="namePhase" type="text" class="form-control" id="namePhase" >
                            <div *ngIf="submitted && addForm.controls.name.errors" class="invalid-feedback">
                                <div *ngIf="submitted && addForm.controls.name.errors.required">
                                   Ce champs est obligatoire!
                                </div>
                             </div>
                        </div>
                        </div>
                        <div class="row mb-3">
                           <label for="name" class="col-md-4 col-lg-3 col-form-label">Gamme : </label>
                           <div class="col-md-8 col-lg-9"> 
                              <select [(ngModel)]="phase.gamme" (change)="selectChangeHandlerGamme($event)" formControlName="gamme" [ngClass]="{'is-invalid':submitted && addForm.controls.gamme.errors}" class="form-select" aria-label="Default select example" >
                                 <option value="{{gamme.id}}" *ngFor="let gamme of gammes">
                                  {{gamme.ref}}
                                 </option>
                              </select>
                              
                               <div *ngIf="submitted && addForm.controls.gamme.errors" class="invalid-feedback">
                                <div *ngIf="submitted && addForm.controls.gamme.errors.required">
                                   Ce champs est obligatoire!
                                </div>
                             </div>
                        </div>
                        </div>
                        
                        <div class="text-center"> 
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                            <button type="reset" class="btn btn-secondary">Annuler</button>
                        </div>
                     </form>
                    </div>
                      <div class="tab-pane fade show active profile-edit pt-3" id="liste-phases">
                        
                        <table class="table ">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nom phase</th>
                                    
                                </tr>
                                </thead>
                                <tbody>
                                     <tr *ngFor="let phase of phases; let i = index;" >
                                        <td scope="row">{{ i + 1 }}</td>
                                        <td>{{phase.nom}}</td>
                              
                                     </tr>
                                  </tbody>
                               </table>
                            </div>
                         </div>
                         
                      </div>
                      
                      
                   </div>
                </div>
             </div>
          
    </section>
 </main>
