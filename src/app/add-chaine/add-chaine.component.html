<main id="main" class="main" *ngIf="isLoggedIn">
    <div class="pagetitle">
       <h1>Paramètres Chaînes</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Acceuil</a></li>
             <li class="breadcrumb-item">Paramètres </li>
             <li class="breadcrumb-item active">Chaînes</li>
          </ol>
       </nav>
    </div>
    <section class="section profile">
       <div class="row">
          
          <div class="col-xl-11">
             <div class="card">
                <div class="card-body pt-3">
                   <ul class="nav nav-tabs nav-tabs-bordered">
                      <li  class="nav-item"> <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Liste des chaînes</button></li>
                      <li  class="nav-item"> <button [ngClass]="{'disabled': isAuthorized}" class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Ajouter Chaîne</button></li>
                   </ul>
                   <div class="tab-content pt-2">
                      <div class="tab-pane fade show active profile-overview" id="profile-overview">
                         <table class="table datatable custom-table">
                            <thead>
                               <tr  >
                                  <th scope="col">#</th>
                                  <th scope="col">Code Chaîne</th>
                                  <th scope="col" >Liste des machines</th>
                                  
                               </tr>
                            </thead>
                            <tbody>
                               <tr *ngFor="let chaine of chaines; let i = index;">
                                  <th scope="row">{{ i + 1 }}</th>
                                  <td>{{chaine.code}}</td>
                                  <td *ngFor="let machine of chaine.machines"class="colonne-large">{{machine.designation}}</td>
                               </tr>
                            </tbody>
                         </table>
                      </div>
                      <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
                         <form [formGroup]="addForm"  (ngSubmit)="onSubmit()">
                            <div class="row mb-3">
                               <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Code Chaîne :</label>
                               <div class="col-md-8 col-lg-9"> 
                                  <input [(ngModel)] = "chaine.code" formControlName="code"  [ngClass]="{'is-invalid':submitted && addForm.controls.code.errors}"name="code" type="text" class="form-control" id="code" >
                                  <div *ngIf="submitted && addForm.controls.code.errors" class="invalid-feedback">
                                     <div *ngIf="submitted && addForm.controls.code.errors.required">
                                        Ce champs est obligatoire!
                                     </div>
                                  </div>
                               </div>
                            </div>
                            
                            
                            
                            
                            <div class="text-center">
                               <button type="submit"  class="btn btn-primary">Enregistrer</button> 
                               <button type="reset" class="btn btn-secondary">Annuler</button>
                            </div>
                            
                         </form>
                      </div>
                      
                      
                   </div>
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
