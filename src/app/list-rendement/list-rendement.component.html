<main id="main" class="main">
    <div class="pagetitle">
       <h1>Rendement des ouvriers</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Acceuil</a></li>
             <li class="breadcrumb-item active">Rendement des ouvriers</li>
          </ol>
       </nav>
    </div>
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title">Rendement des ouvriers</h5>
                   <table class="table datatable">
                      <thead>
                         <tr>
                            <th scope="col">Matricule Ouvrier</th>
                            <th scope="col">Nom et prénom</th>
                            <th scope ="col">Rendement estimé en %</th>
                            <th scope ="col">Rendement %</th>
                         </tr>
                      </thead>
                      <tbody>
                         <tr *ngFor="let rendement of rendements" >
                           <td>{{rendement.employe.matricule}}</td>
                           <td>{{rendement.employe.firstName}} {{rendement.employe.lastName}}</td>
                           <td>{{rendement.rendementEs}}</td>
                           <td>{{rendement.rendement}}</td>
                         </tr>
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
