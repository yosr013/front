<main id="main" class="main">
    <div class="pagetitle">
       <h1>Gamme de montage</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Accueil</a></li>
             <li class="breadcrumb-item">Chaine de production</li>
             <li class="breadcrumb-item">Gamme de montage</li>
          </ol>
       </nav>
    </div>
    <section class="section profile">
       <div class="row">
        
          <div class="col-xl-11">
             <div class="card">
                <div class="card-body pt-3">
                   <ul class="nav nav-tabs nav-tabs-bordered">
                      <li class="nav-item"> <button [ngClass]="{'disabled': isAuthorized}" class="nav-link " data-bs-toggle="tab" data-bs-target="#profile-overview">Ajouter une gamme de montage</button></li>
                      <li class="nav-item"> <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-edit">Liste des gammes de montages</button></li>
                   </ul>
                   <div class="tab-content pt-2">
                    <div class="tab-pane fade  profile-overview" id="profile-overview">
                    
                    <form [formGroup]="addForm"  (ngSubmit)="onSubmit()">
                        <div class="row mb-3">
                        </div>

                        <div class="row mb-3">
                           <label for="article" class="col-md-4 col-lg-3 col-form-label"> Référence gamme : </label>
                           <div class="col-md-8 col-lg-9">
                           <input [(ngModel)] = "gamme.ref" class="form-control"formControlName="ref" name="ref" [ngClass]="{'is-invalid':submitted && addForm.controls.ref.errors}">
                             <div *ngIf="submitted && addForm.controls.ref.errors" class="invalid-feedback">
                                <div *ngIf="submitted && addForm.controls.ref.errors.required">
                                   Ce champs est obligatoire!
                                </div>
                             </div>
                           </div>
                        </div>
                        <div class="row mb-3">
                           <label for="op" class="col-md-4 col-lg-3 col-form-label">Temps :</label>
                           <div class="col-md-8 col-lg-9"> 
                              <input [(ngModel)] = "gamme.temps"class="form-control"formControlName="temps" name="ref" [ngClass]="{'is-invalid':submitted && addForm.controls.temps.errors}">
                              <div *ngIf="submitted && addForm.controls.temps.errors" class="invalid-feedback">
                                 <div *ngIf="submitted && addForm.controls.temps.errors.required">
                                    Ce champs est obligatoire!
                                 </div>
                              </div>  
                        </div>
                        </div>
                        <div class="text-center"> 
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                            <button type="reset" class="btn btn-secondary">Annuler</button>
                        </div>
                     </form>
                    </div>
                      <div class="tab-pane fade show active profile-edit pt-3" id="profile-edit">
                        
                        <table class="table ">
                            <thead>
                                <tr>
                                    <th scope="col">Référence gamme</th>
                                    <th scope="col">Temps </th>
                                    <th scope="col">Phases</th>
                                </tr>
                                </thead>
                                <tbody>
                                     <tr *ngFor="let gamme of gammes">
                                        <td>{{gamme.ref}}</td>
                                        <td>{{gamme.temps}}</td>
                                        <td *ngFor="let phase of gamme.phases">{{phase.nom}}</td>
                                     </tr>
                                  </tbody>
                               </table>
                            </div>
                         </div>
                         
                      </div>
                      
                      
                   </div>
                </div>
             </div>
          
    </section>
 </main>
