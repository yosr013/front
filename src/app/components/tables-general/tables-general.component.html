<main id="main" class="main">
   <div class="pagetitle">
      <h1>Liste des clients</h1>
      <nav>
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Accueil</a></li>
            <li class="breadcrumb-item">Saisie</li>
            <li class="breadcrumb-item active">Liste des clients</li>
         </ol>
      </nav>
   </div>
   <section class="section">
      <div class="row">
         <div class="col-lg-12">
            <div class="card">
               <div class="card-body">
                  <h5 class="card-title">Liste des clients</h5>
                  <table class="table datatable">
                     <thead>
                        <tr>
                           <th scope="col">Raison Sociale</th>
                           <th scope="col">Numéro Téléphone</th>
                           <th scope ="col">Activité</th>
                           <th scope="col">Actions</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr *ngFor="let client of clients" >
                           <td  scope="row">{{client.raisonSociale}}</td>
                           <td>{{client.numTel}}</td>
                           <td>{{client.activite}}</td>
                           <td>
                             <button [ngClass]="{'disabled': isAuthorized}" (click)="updateClient(client.id)" type="button" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button>
                             <button (click)="clientDetails(client.id)"type="button" class="btn btn-success" style="margin-left: 10px"><i class="bi bi-info-circle"></i></button>
                             <button [ngClass]="{'disabled': isAuthorized}" (click)="deleteClient(client.id)" type="button" class="btn btn-danger"style="margin-left: 10px"><i class="bi bi-trash"></i></button>
                           </td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </section>
</main>
