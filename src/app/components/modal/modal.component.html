<main id="main" class="main">
   <div class="pagetitle">
      <h1>Détails Article</h1>
      <nav>
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Acceuil</a></li>
            <li class="breadcrumb-item">Saisie</li>
            <li class="breadcrumb-item active">Liste des articles</li>
            <li class="breadcrumb-item active">Détails article</li>
         </ol>
      </nav>
   </div>
   <section class="section profile">
      <div class="row">
         <div class="col-xl-8">
            <div class="card">
               <div class="card-body pt-3">
                  <ul class="nav nav-tabs nav-tabs-bordered">
                     <li class="nav-item"> <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Vue d'ensemble</button></li>
                  </ul>
                  <div class="tab-content pt-2">
                     <div class="tab-pane fade show active profile-overview" id="profile-overview">
                        <div class="row"></div>
                        <div class="row">
                           <div class="col-lg-3 col-md-4 label ">Libellé :</div>
                           <div class="col-lg-9 col-md-8">{{article.libelle}}</div>
                        </div>
                        <div class="row">
                           <div class="col-lg-3 col-md-4 label">Thème : </div>
                           <div class="col-lg-9 col-md-8">{{article.theme}}</div>
                        </div>
                        <div class="row">
                           <div class="col-lg-3 col-md-4 label">Prix Facon :</div>
                           <div class="col-lg-9 col-md-8">{{article.prixFacon}}</div>
                        </div>
                        <div class="row">
                           <div class="col-lg-3 col-md-4 label">Prix Fini :</div>
                           <div class="col-lg-9 col-md-8">{{article.prixFini}}</div>
                        </div>
                        <div class="row">
                           <div class="col-lg-3 col-md-4 label">Couleur :</div>
                           <div class="col-lg-9 col-md-8">{{article.couleur}}</div>
                        </div>
                        
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
</main>
